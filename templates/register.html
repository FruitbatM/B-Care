{% extends 'base.html' %}

{% block content %}

<!-- Login form - code source: Bootstrap5 -->
<div class="container-fluid bg-ss">
    <div class="row" id="login-block">
        <div class="col-md-6 mt-3">
            <h1 class="mb-3">Register an Administrator</h1>
            
            <form action="{{ url_for('register') }}" method="POST">
                <div class="col-12 py-2">
                    <label for="title">username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="col-12 py-2">
                    <label for="text">password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn section-button text-uppercase align-content-center">
                        register admin
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>




</form>

{% with messages = get_flashed_messages() %}
{% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}
{% endwith %}



{% endblock %}
